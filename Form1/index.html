<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Form1/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="left_main">
        <h1>ACTE</h1>
      </div>
      <div class="right_main">
        <div class="heading">Sign Up</div>
        <form action="">
          <div class="section">
            <div class="first_name">
              <label for="">First Name</label><br />
              <input type="text" />
            </div>
            <div class="last_name">
              <label for="">Last Name</label><br />
              <input type="text" />
            </div>
          </div>
          <div class="section">
            <div class="phone">
              <label for="">Phone Number</label><br />
              <input type="text" />
            </div>
            <div class="email">
              <label for="">Email-ID</label><br />
              <input type="text" />
            </div>
          </div>
          <div class="section">
            <div class="password">
              <label for="">Password</label><br />
              <input type="text" />
            </div>
            <div class="conf_pwd">
              <label for="">Confirm Password </label><br />
              <input type="text" />
            </div>
          </div>
          <div class="section">
            <div class="check1">
              <input type="checkbox" />
              <label for="">I accept terms<br />and conditions</label>
            </div>
            <div class="check2">
              <input type="checkbox" />
              <label for="">I want to receive news</label>
            </div>
          </div>

        </form>
        <div class="button">
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
